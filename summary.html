     <label id="toplabel"> What is a summary? <br> <br> A summary isa short version of a longer text, capturing the main points without including all the details.  </label>


         <label id="bottomlabel"> The structure for a summary: <br> <br> 
        1.Introduction: Shortly introduce the original text. 
    <br>
2.Main points: Summarize the key ideas and context. <br>
3.Supporting details: Include any essential examples or evidence.
<br>
4.Conclusion: Summarize the signifigance of the main ideas. </label>
